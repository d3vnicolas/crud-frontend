<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="keywords" content="HTML, CSS, JavaScript" />
  <meta name="description" content="interface crud para gerenciar tabela de clientes" />
  <meta name="author" content="Jhonathan Kauan" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="../css/global.css" />
  <link rel="stylesheet" href="../css/form.css" />
  <title>Inserir cliente</title>
</head>

<body class="see-customer-page">
  <header class="header-page">
    <div class="header-page container">
        <a class="back-page" data-back-page href="javascript:void(0);"><span>Voltar</span></a> <h1>Inserir cliente</h1><a data-logout href="javascript:void(0);">Sair</a>
    </div>
  </header>
  <main class="body-page">
    <form data-form>
      <fieldset>
          <legend>Informações Pessoais</legend>
          <div class="form-row">
              <div class="form-group">
                  <label for="nome">Nome:</label>
                  <input type="text" id="nome" name="nome" required>
              </div>
          </div>
          <div class="form-group">
              <label for="email">E-mail:</label>
              <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
              <label for="telefone">Telefone:</label>
              <input type="tel" id="telefone" name="telefone" required>
          </div>
          <div class="form-group">
              <label for="cpf">CPF:</label>
              <input type="text" id="cpf" name="cpf" required>
          </div>
      </fieldset>
  
      <fieldset>
          <legend>Endereço</legend>
          <div class="form-group">
              <label for="cep">CEP:</label>
              <input type="text" id="cep" name="cep" required>
          </div>
          <div class="form-group">
              <label for="rua">Rua:</label>
              <input type="text" id="rua" name="rua" required>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label for="numero">Número:</label>
                  <input type="text" id="numero" name="numero" required>
              </div>
              <div class="form-group">
                  <label for="bairro">Bairro:</label>
                  <input type="text" id="bairro" name="bairro" required>
              </div>
          </div>
          <div class="form-row">
              <div class="form-group">
                  <label for="cidade">Cidade:</label>
                  <input type="text" id="cidade" name="cidade" required>
              </div>
              <div class="form-group">
                  <label for="uf">UF:</label>
                  <select id="uf" name="uf" required>
                      <option value="">Selecione</option>
                      <option value="AC">AC</option>
                      <option value="AL">AL</option>
                      <option value="AP">AP</option>
                      <option value="AM">AM</option>
                      <option value="BA">BA</option>
                      <option value="CE">CE</option>
                      <option value="DF">DF</option>
                      <option value="ES">ES</option>
                      <option value="GO">GO</option>
                      <option value="MA">MA</option>
                      <option value="MT">MT</option>
                      <option value="MS">MS</option>
                      <option value="MG">MG</option>
                      <option value="PA">PA</option>
                      <option value="PB">PB</option>
                      <option value="PR">PR</option>
                      <option value="PE">PE</option>
                      <option value="PI">PI</option>
                      <option value="RJ">RJ</option>
                      <option value="RN">RN</option>
                      <option value="RS">RS</option>
                      <option value="RO">RO</option>
                      <option value="RR">RR</option>
                      <option value="SC">SC</option>
                      <option value="SP">SP</option>
                      <option value="SE">SE</option>
                      <option value="TO">TO</option>
                  </select>
              </div>
          </div>
          <div class="form-group">
              <label for="complemento">Complemento:</label>
              <input type="text" id="complemento" name="complemento">
          </div>
      </fieldset>
      
      <button type="submit">Salvar</button>
  </form>
  </main>
</body>
<script type="module" src="../js/handlers/create-customer/createUser.js"></script>
<script type="module" src="../js/helper/logout.js"></script>
</html>
